apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-pv-claim
  labels:
    app: influxdb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---      
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
spec:
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb-local
        imagePullPolicy: Never
        ports:
        - containerPort: 8086
        livenessProbe:
            exec:
              command:
              - /bin/sh
              - /prob.sh
            initialDelaySeconds: 10
            periodSeconds: 5
        volumeMounts:
          - name: influxdb-persistent-storage
            mountPath: /var/lib/influxdb/data
      volumes:
      - name: influxdb-persistent-storage
        persistentVolumeClaim:
            claimName: influxdb-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: influxdb
spec:
  selector:
    app: influxdb
  ports:
  - port: 8086
    targetPort: 8086
  type: ClusterIP